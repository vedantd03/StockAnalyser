<html lang="en">
<head>

      function gtag(){dataLayer.push(arguments);}

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./signupstyles.css">
    <title>Sign-up</title>
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
    </script>
    <script type="text/javascript">
    (function(){
        emailjs.init("R7UJ0ry5U-ihkjWMM");
    })();
    </script>
    <script defer>
        function sent()
        {
            var name = document.getElementById('first-name').value;
            var mail = document.getElementById('email').value;
            var pass = document.getElementById('passwor').value;
            var cpass = document.getElementById('confirm-password').value;
            if(pass == cpass){
                document.getElementById('confirm-password').style.borderColor = "#666666";
                document.getElementById('lconf').style.color = "#666666";
                var params = {
                    name: name,
                    email: mail,
                }
                const serviceID = "service_z3ns17h";
                const templateID = "template_8dmlxo8";

                emailjs.send(serviceID, templateID, params)
                .then(res=>{
                    console.log(res);
                    alert("Email Sent successfully!")
                    location.replace('./index.html');
                })
                .catch(err=>console.log(err));
            }
            else{
                document.getElementById('confirm-password').style.borderColor = "red";
                document.getElementById('lconf').style.color = "red";
                document.getElementById('confirm-password').value = "";
            }
        }
    </script>
</head>
<body>
    <nav class="navbar">
        <!-- <img style="float:left" src="https://cdn-static.screener.in/img/logo-black.f44abb4998d1.svg" alt="Logo" width="130" height="90" > -->
        <ul class="nav-links">
            <li><a href="./index.html">Home</a></li>
        </ul>          
    </nav>
    <div class="content">
        <div class="picture">
            <div class="logo">
                <img style="filter: invert(100%);" src="https://cdn-static.screener.in/img/logo-black.f44abb4998d1.svg">
                <!-- <h1 class="omale">Screener</h1> -->
            </div>
        </div>
        <div class="right">
            <div class="ttext left">
                <h2><a href="#">Get a free account</a></h2>
                <p>Over 10 lakh investors use Screener for finding and tracking stock ideas.</p>
                <p>Sign up <em>now</em> to get started.</p><br>
            </div>
            <form action="" method="post" onsubmit="sent(); return false">
                <div class="form left">
                    
                    <div class="input">
                        <label for="name">Name</label>
                        <input style="height:27px" type="text" name="first-name" id="first-name" required>
                    </div>
                    
                    <div class="input">
                        <label for="email">Email</label>
                        <input style="height:27px" type="email" name="email" id="email" required>
                    </div>

                    <div class="input">
                        <label for="password">Password</label>
                        <input style="height:27px" type="password" name="passwor" id="passwor" required>
                    </div>
                    
                    <div class="input">
                        <label for="confirm-password" id = "lconf">Confirm password</label>
                        <input style="height:27px" type="password" name="confirm-password" id="confirm-password" required>
                    </div>
                </div>
                <div class="legal">
                    By signing up, you are agreeing to our
                    <a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a>
                </div>
                <div class="left button"><button type="submit">Create Account</button></div>
            </form>
            <div class="log-in left"><p>Already have an account?</p><a href="./login.html">Log in</a></div>
        </div>

    </div>
</body>
</html>
